<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockpaperScissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="h1">Rock Paper Scissors Game</h1>
    <div class="Buttons">
      <button class="btn" onclick="playGame('Rock')">
        <img img class="imgi" src="./images/rock-emoji.png" alt="rock" />
      </button>
      <button class="btn" onclick="playGame('Paper')">
        <img class="imgi" src="./images/paper-emoji.png" alt="Paper" />
      </button>
      <button class="btn" onclick="playGame('Scissors')">
        <img class="imgi" src="./images/scissors-emoji.png" alt="Scissor" />
      </button>
    </div>
    <div class="description">
      <p class="js-result result"></p>
      <p class="js-move move"></p>
      <p class="js-score Score"></p>
    </div>
    <div class="restart-container">
      <button
        class="btn"
        onclick='
          count.wins=0;
          count.losses=0;
          count.draw=0;
          localStorage.removeItem("Scores");
          updatescore();'>
        Restart
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
